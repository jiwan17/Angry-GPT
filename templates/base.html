<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Angry-GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1724;
      --muted:#9ca3af;
      --accent:#8b5cf6;
      --accent-2:#06b6d4;
      --text:#e6eef8;
      --radius:12px;
    }
    html,body{height:100%;}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 800px at 10% 10%, rgba(139,92,246,0.06), transparent), var(--bg);margin:0;color:var(--text);-webkit-font-smoothing:antialiased;overflow:hidden}
    .site{max-width:1100px;height:100vh;margin:0 auto;padding:28px;box-sizing:border-box;display:flex;flex-direction:column}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;padding:12px 16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));border-radius:14px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:800;box-shadow:0 6px 20px rgba(91,33,182,0.12);font-size:18px}
    .brand strong{font-size:18px}
    .brand div small, .brand div .tag{display:block;color:var(--muted);font-size:12px}

    /* Nav */
    nav{display:flex;align-items:center;gap:8px}
    nav a{color:var(--text);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600;background:transparent;opacity:0.9}
    nav a:hover{background:rgba(255,255,255,0.02);color:var(--accent);box-shadow:inset 0 -2px 0 rgba(0,0,0,0.2)}
    nav a.active{background:linear-gradient(90deg, rgba(139,92,246,0.12), rgba(6,182,212,0.06));color:var(--accent)}

    /* Main card */
    main.card{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:calc(var(--radius) + 4px);padding:22px;box-shadow:0 14px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.02);flex:1 1 auto;display:flex;flex-direction:column;overflow:hidden}

    /* Helpers */
    a{color:var(--accent);}
    @media (max-width:720px){.site{padding:12px}.logo{width:44px;height:44px;font-size:16px}.brand strong{font-size:16px}}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand"><div class="logo">AG</div><div><strong>Angry-GPT</strong><div style="font-size:12px;color:var(--muted)">Be curt. Stay safe.</div></div></div>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'chat-index' %}">Chats</a> · <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a> · <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
      </nav>
    </header>

    <main class="card">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
