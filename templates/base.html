<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Angry-GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--muted:#6b7280;--accent:#6d28d9}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);margin:0;color:#0b1220}
    .site{max-width:1100px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    a{color:var(--accent);text-decoration:none}
    main.card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 8px 24px rgba(11,18,32,0.06)}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="brand"><div class="logo">AG</div><div><strong>Angry-GPT</strong><div style="font-size:12px;color:var(--muted)">Be curt. Stay safe.</div></div></div>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'chat-index' %}">Chats</a> · <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a> · <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
      </nav>
    </header>

    <main class="card">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
