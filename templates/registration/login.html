{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
{% if error %}<div style="color:red">{{ error }}</div>{% endif %}
<form method="post" style="max-width:420px">
  {% csrf_token %}
  <label style="display:block;margin-top:8px">Username
    <input name="username" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf3;margin-top:6px">
  </label>
  <label style="display:block;margin-top:8px">Password
    <input name="password" type="password" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf3;margin-top:6px">
  </label>
  <button type="submit" style="margin-top:12px;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,#6d28d9,#8b5cf6);color:#fff;border:none">Login</button>
</form>
<p style="margin-top:12px">No account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
