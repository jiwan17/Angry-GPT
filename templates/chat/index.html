<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Angry-GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Accessible, lighter palette for readability */
      --bg-1: linear-gradient(180deg,#f4f7fb 0%,#eef3fb 100%);
      --card-bg: #ffffff;
      --muted: #6b7280; /* gray-500 */
      --accent:#5b21b6; /* indigo-700 */
      --accent-2:#06b6d4; /* teal-400 */
      --radius:12px;
      --text:#0b1220;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text);background:var(--bg-1)}
    body{display:flex;align-items:center;justify-content:center;padding:36px}
    .container{width:100%;max-width:980px;background:var(--card-bg);border-radius:16px;padding:26px;box-shadow:0 10px 30px rgba(15,23,42,0.08);}
    .header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;box-shadow:0 6px 18px rgba(11,18,32,0.06)}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .main{display:grid;grid-template-columns:1fr 380px;gap:20px}
    .card{background:var(--card-bg);padding:18px;border-radius:12px;border:1px solid rgba(15,23,42,0.04)}
    textarea{width:100%;min-height:140px;padding:12px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);resize:vertical;background:transparent;color:var(--text);font-size:15px}
    .controls{display:flex;align-items:center;gap:12px;margin-top:12px}
    select{padding:8px 10px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);background:transparent}
    button.primary{background:linear-gradient(90deg,var(--accent),#8b5cf6);color:white;padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(91,33,182,0.12)}
    button.ghost{background:transparent;border:1px solid rgba(15,23,42,0.06);color:var(--muted);padding:8px 10px;border-radius:10px;cursor:pointer}

    .response{display:flex;flex-direction:column;gap:12px}
    .response .output{min-height:180px;padding:14px;border-radius:10px;background:#f8fafc;box-shadow:inset 0 1px 0 rgba(15,23,42,0.02);white-space:pre-wrap;color:var(--text);font-size:15px}
    .meta{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}

    .actions{display:flex;gap:8px}
    .copy{background:var(--accent);color:white;border:none;padding:8px;border-radius:8px;cursor:pointer}

    @media (max-width:900px){
      .main{grid-template-columns:1fr;}
      .container{padding:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AG</div>
      <div>
        <h1>Angry-GPT</h1>
        <p class="lead">Ask something rude â€” the assistant will be curt but safe.</p>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <form id="chat-form">
          <label for="message" class="small">Prompt</label>
          <textarea id="message" rows="5">Why are you so angry?</textarea>

          <div class="controls">
            <div style="display:flex;gap:8px;align-items:center">
              <label for="tone" class="small" style="margin-right:6px;color:var(--muted)">Tone</label>
              <select id="tone">
                <option value="mean" selected>Mean</option>
                <option value="sarcastic">Sarcastic</option>
                <option value="blunt">Blunt</option>
                <option value="neutral">Neutral</option>
              </select>
            </div>
            <div style="margin-left:auto;display:flex;gap:8px">
              <button type="button" id="clear" class="ghost">Clear</button>
              <button type="submit" id="send" class="primary">Send</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card response">
        <div class="meta"><div class="small">Response</div><div class="small" id="status">idle</div></div>
        <div id="response" class="output">(response will appear here)</div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="small">Powered by your local Ollama</div>
          <div class="actions">
            <button id="copy" class="copy">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const respEl = document.getElementById('response');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const copyBtn = document.getElementById('copy');
    const statusEl = document.getElementById('status');

    clearBtn.addEventListener('click', async () => {
      // Clear client UI and request server to clear session memory
      document.getElementById('message').value = '';
      respEl.textContent = '(response will appear here)';
      statusEl.textContent = 'idle';
      try{
        const res = await fetch('./api/clear/', {method: 'POST'});
        if(res.ok){
          statusEl.textContent = 'context cleared';
        } else {
          statusEl.textContent = 'clear failed';
        }
      }catch(e){
        statusEl.textContent = 'network error';
      }
    });

    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(respEl.textContent);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent='Copy',1200);
      }catch(e){
        copyBtn.textContent = 'Err';
        setTimeout(()=> copyBtn.textContent='Copy',1200);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value.trim();
      if(!message) return;
      const tone = document.getElementById('tone').value;

      sendBtn.disabled = true; sendBtn.textContent = 'Sending...';
      statusEl.textContent = 'contacting';
      respEl.textContent = '';

      try {
        const res = await fetch('./api/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message, tone})
        });

        const data = await res.json();
        if (res.ok) {
          // show reply with gentle reveal
          const text = data.reply || '';
          let i = 0;
          statusEl.textContent = 'rendering';
          const speed = 6; // ms per char for reveal
          respEl.textContent = '';
          for(; i < text.length; i++){
            respEl.textContent += text[i];
            // small yield to keep UI responsive
            if(i % 80 === 0) await new Promise(r=>setTimeout(r, speed));
          }
          statusEl.textContent = 'done';
        } else {
          respEl.textContent = 'Error: ' + (data.error || res.status);
          statusEl.textContent = 'error';
        }
      } catch (err) {
        respEl.textContent = 'Fetch error: ' + err.message;
        statusEl.textContent = 'error';
      } finally {
        sendBtn.disabled = false; sendBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
